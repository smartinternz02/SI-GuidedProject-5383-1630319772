<!DOCTYPE html>
<html>

<head>
	<title>Automated Essay Grading System</title>

	<!-- Linking css -->
	<link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
	<!-- Navbar -->
	<div class="header" style="padding: 18px;">
		<h1>Automated Essay-grading System</h1>
		<div class="links">
			<a href="#home">Home</a>
			<a href="#prompts">Prompts</a>
		</div>
	</div>

	<div class="wrapper">
		<div style="padding-left: 30px; float:left; width:50%; height:100%; z-index: 3;">
			<font size="5"><b>Submitted Essay</b></font>
			<br>
			<div
				style="overflow:auto; width:100%; height:80%; font-size:20px;font-family:Montserrat; padding:1%; text-align:justify; border:3px solid #ddd;border-radius:6px;">
				{{essay}}
			</div>
			<br>
			<br>
		</div>

		<div style="padding-left: 30px; float:right; width:40%; height:100%; z-index: 3;">
			<font size="5"><b><br>Congratulations! You have scored</b></font>
			<br>
			<div style="width:40%; height:50%; font-size:20px;font-family:Montserrat; padding:1%; text-align:justify;">
				</b>{{score}}<br><br>
			</div>
			<br>
			<br>
		</div>

		<div>
			<center><img src="/static/css/images/ftr.jpeg"></center>
		</div>
	</div>

</body>

</html>
